<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HTML Tables">
  <title>Tables</title>
</head>
<body>
  <h1>Tables</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Pet Image</th>
        <th>Most popular breed</th>
        <th>Wiki page</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td><img src="dog.jpg" alt=""></td>
        <td>Labrador Retriever</td>
        <td><a href="https://en.wikipedia.org/wiki/Dog">Dogs</a></td>
      </tr>
      <tr>
        <td><img src="cat.jpg" alt=""></td>
        <td>Ragdoll</td>
        <td><a href="https://en.wikipedia.org/wiki/Cat">Cats</a></td>
      </tr>
      <tr>
        <td><img src="fish.jpg" alt=""></td>
        <td>Goldfish</td>
        <td><a href="https://en.wikipedia.org/wiki/Fish">Fish</a></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
